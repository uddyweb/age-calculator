<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">
    <div class="date">
        <div id="date">
          <form>
            <div class="block">
                <div class="form-content">
                    <label for="Day">DAY</label>
                    <input type="number" id="Day" placeholder="DD">
                    <small></small>
                </div>
                    <div class="form-content">
                    <label for="Month">MONTH</label>
                    <input type="number" id="Month" placeholder="MM">
                    <small></small>
                </div>
                    <div class="form-content">
                    <label for="Year">YEAR</label>
                    <input type="number" id="Year" placeholder="YYYY">
                    <small></small>
                </div>
            </div>
            <div class="submit">
                <hr>
                <button type="submit" class="btn"><img src="assets/images/icon-arrow.svg" alt="submit-icon"></button>
            </div>
          </form>
</div>
 <div class="year">
  <span class="dash" id="years">- -</span><span class="black">years</span><br>
  <span class="dash" id="months">- -</span><span class="black">months</span><br>
  <span class="dash" id="days">- -</span><span class="black">days</span>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Owie Udazi</a>.
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
